<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Rift.js : An Itsy-bitsy Image-splitting jQuery Plugin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1 class="logo">Rift.js</h1>
    <a class="github" href="https://github.com/hkfoster/rift" target="_blank">Fork me on Github</a>
  </header>

  <section class="wrapper">

    <!-- Add figure class of 'slider' and figcaption class of 'caption' -->
    <figure class="rift">
      <img src="img/01.jpg" alt="Image 01">
      <figcaption class="caption">Image 01</figcaption>
    </figure>

    <!-- Add figure class of 'slider' and figcaption class of 'caption' -->
    <figure class="rift">
      <img src="img/02.jpg" alt="Image 02">
      <figcaption class="caption">Image 02</figcaption>
    </figure>

    <!-- Add figure class of 'slider' and figcaption class of 'caption' -->
    <figure class="rift">
      <img src="img/03.jpg" alt="Image 03">
      <figcaption class="caption">Image 03</figcaption>
    </figure>

    <!-- Add figure class of 'slider' and figcaption class of 'caption' -->
    <figure class="rift">
      <img src="img/04.jpg" alt="Image 04">
      <figcaption class="caption">Image 04</figcaption>
    </figure>

</wrapper>
    
  <footer class="colophon">
    <p>Copyleft &copy; <script>document.write(new Date().getFullYear())</script> Kyle Foster. All wrongs reversed.</p>
  </footer>

  <!-- Include jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

  <!-- Include Rift (minified please) -->
  <script src="js/rift.min.js"></script>

  <!-- Instantiate Rift -->
  <script>
    $(window).load(function() {

      $('.rift').rift();

      $('body').fadeTo(500,1); // Just a nice transition effect

    });
  </script>
  
</body>
</html>
